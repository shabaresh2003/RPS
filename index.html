<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock papper Scissors</h1>
    <div class="Choices">
    <div class="choice" id = "paper"><img src="Images/paper.png"/></div> 
    <div class="choice" id = "rock"><img src="Images/rock.png"/></div> 
    <div class="choice" id = "scissors"><img src="Images/scissors.png"/></div>       
    </div>
    <div class="Score-board">
        <div class="Score">
            <p id="User">0</p>
            <p>You</p>
        </div>
        <div class="Score">
            <p id ="Computer">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
